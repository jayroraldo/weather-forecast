@if ((auth.isAuthenticated$ | async) === false) {
<div class="container">
  <div class="content">
    <p>
      Welcome to the weather forecast web application. Please login with your
      Github user to use the application and view the weather in you city.
    </p>

    <button class="btn bg-dark" (click)="onLoginRedirect()">Login</button>
  </div>
</div>
} @else {
<app-dashboard></app-dashboard>
}
