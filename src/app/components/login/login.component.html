@if(authService.isLoading$ | async) {
<div class="container">
  <app-loading></app-loading>
</div>
} @else if(!(authService.isLoading$ | async) && (authService.isAuthenticated$ |
async) === false) {
<div class="container">
  <div class="content">
    <div class="fs-3 fw-bold">
      <p>Welcome to the Weather Forecast Web Application.</p>
    </div>
    <div class="fw-light">
      <p>
        Please login with your Github user to use the application and view the
        weather in you city.
      </p>
    </div>

    <button class="btn bg-dark" (click)="authService.onLoginRedirect()">
      Login
    </button>
  </div>
</div>

}
