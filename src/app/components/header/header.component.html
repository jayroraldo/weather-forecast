<div class="header bg-dark">
  <div class="row">
    <div class="logo my-1">
      <fa-icon class="fa-3x" [icon]="faCloud"></fa-icon>
    </div>
    <div class="brand my-1">
      <h1>Weather Forecast</h1>

    }
  </div>
</div>
