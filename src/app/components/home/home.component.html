@if(auth.isLoading$ | async) {
<div class="container">
  <app-loading></app-loading>
</div>
} @else {
<div class="background">
  <app-header> </app-header>
  @if (auth.isAuthenticated$ | async) {
  <app-catnavigation
    (categoryClicked)="onCategoryClicked($event)"
  ></app-catnavigation>
  }
  <router-outlet></router-outlet>
</div>
}
